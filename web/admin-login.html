<!DOCTYPE html>
<html lang="uk">
<head>

    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header h1 {
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 36px;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: border-color 0.3s;
            font-family: Arial, sans-serif;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-login {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-login:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-login:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            font-weight: 500;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .back-home {
            display: inline-block;
            margin-bottom: 20px;
            padding: 12px 25px;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .back-home:hover {
            background: rgba(255,255,255,0.3);
            transform: translateX(-5px);
        }
    </style>
</head>
<body>
    <div id="app">
        <a href="/" class="back-home">‚Üê –ì–æ–ª–æ–≤–Ω–∞</a>

        <div class="login-container">
            <div class="login-header">
                <h1>üîê –ê–≤—Ç–æ—Ä—ñ–∑–∞—Ü—ñ—è</h1>
                <p>–ê–¥–º—ñ–Ω-–ø–∞–Ω–µ–ª—å Glamour Beauty</p>
            </div>

            <div v-if="error" class="alert error">

            </div>

            <form @submit.prevent="login">
                <div class="form-group">
                    <label>–õ–æ–≥—ñ–Ω:</label>
                    <input type="text" v-model="credentials.login" placeholder="–í–≤–µ–¥—ñ—Ç—å –ª–æ–≥—ñ–Ω" required>
                </div>

                <div class="form-group">
                    <label>–ü–∞—Ä–æ–ª—å:</label>
                    <input type="password" v-model="credentials.password" placeholder="–í–≤–µ–¥—ñ—Ç—å –ø–∞—Ä–æ–ª—å" required>
                </div>

                <button type="submit" class="btn-login" :disabled="loading">
                    {{ loading ? '–í—Ö—ñ–¥...' : 'üîì –£–≤—ñ–π—Ç–∏' }}
                </button>
            </form>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    credentials: {
                        login: '',
                        password: ''
                    },
                    error: null,
                    loading: false
                }
            },
            methods: {
                async login() {
                    this.error = null;
                    this.loading = true;

                    try {
                        const response = await axios.post('/api/admin/login', this.credentials, {
                            withCredentials: true
                        });

                        if (response.data.success) {
                            // Redirect to admin dashboard
                            window.location.href = '/admin-dashboard.html';
                        }
                    } catch (error) {
                        console.error('Login error:', error);
                        if (error.response && error.response.data && error.response.data.error) {
                            this.error = error.response.data.error;
                        } else {
                            this.error = '–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü—ñ—ó. –°–ø—Ä–æ–±—É–π—Ç–µ —â–µ —Ä–∞–∑.';
                        }
                    } finally {
                        this.loading = false;
                    }
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
